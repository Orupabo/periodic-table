<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form >
        <fieldset style="width: 150px;"><legend >User details</legend>
        <table>
            <tr> <td><label for="fname">Firstname</label></td>
             <td>
                 <input type="text" id="fname" placeholder="Firstname" required> 
             </td>
         </tr>
     
          <tr>   <td><label for="lname">Lastname</label></td>
             <td>
                 <input type="text" id="lname" placeholder="Lastname" required>
             </td>
         </tr>
     
         <tr>
             <td><label for="email">Email</label></td>
             <td>
                 <input type="email" id="email" placeholder="@gmail.com" required>
             </td>
         </tr>
         <tr>
             <td><label for="password">password</label></td>
             <td>
                 <input type="password" id="password" required>
             </td>
             <tr>
             <td><label for="Gender">Gender</label></td>
             <td>
                <input type="radio" name="gen">male 
                <input type="radio" name="gen">female
                <input type="radio" name="gen">nonbinary
             </td>
             <tr>
                <td><label for="spoken language">Spoken language</label></td>
            <td>    <input type="checkbox">English
                <input type="checkbox">Hausa
                <input type="checkbox">Igbo
            </td>
             </tr>

            </tr>
            <tr>
                <td><label for="pix">Picture</label></td>
                <td><input type="file" multiple></td>
            </tr>

            <tr>
                <td><label for="comment">Comment</label></td>
                <td><textarea name="" id="comment" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label for="Contact">Telephone</label></td>
                <td><input type="number" id="Contact"></td>
            </tr>

            <tr>
                <td><label for="dob">Date of birth</label></td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <td><label for="country">Country</label></td>
                <td><select name="Country" id="">
                    <option value="">Uganda</option>
                    <option value="">Cameroon</option>
                    <option value="">Ghana</option>
                    <option value="">Nigeria</option>
                </select>
                </td>
            </tr>

     
     
            
             
             <tr>
                <td colspan="3"><button type="submit">Sign Up</button>|<button type="reset">Reset</button></td>
                <td></td>
            </tr>

         </tr>
     
     
     
     
     
     
             
         </table>
         
        </fieldset>

    </form>
    






</body>
</html>
