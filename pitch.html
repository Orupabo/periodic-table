<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footballfield</title>
    <link rel="stylesheet" href="field.css">
</head>
<body>
    <div class="parent">
        <div class="left">
            <div class="squared">
                
                <div class="pens">
                    <div class="inns"></div>
                    <div class="dot"></div>
                    
                </div>
                <div class="angle"></div>
            </div>
            <div class="circle"></div>
        </div>
        <div class="right">
            <div class="circ"></div>
            <div class="square">
                <div class="ang"></div>
                <div class="pen">
                    <div class="dot"></div>
                    <div class="inn"></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
