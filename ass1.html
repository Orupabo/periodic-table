<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divorce Lawyer</title>
    <link rel="stylesheet" href="assone.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="parent">
        <div class="up">
            <div class="title">
                <div class="tool"><i class="bi bi-hammer"></i></div>
            <h3><strong style="color: rgb(240, 149, 30);">Divorce</strong> Lawyer</h3>
            </div>
            
            <h4>Call Us: +234-811-9090-312</h4>
        </div>
        <div class="middle">
            <div class="mleft">
                <h2>YOU DESERVE</h2>
                <h1>THE BEST</h1>
                <h2>LAWYERS</h2>
                <p><em>...with over 30 years of law practice!</em></p>
                <button>Contact Us</button>
            </div>
            <div class="mright">
                <h3>Need a lawyer?</h3>
                <p>Request your fast & free Quote</p>
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="Email address">
                <input type="number" placeholder="Phone Number">
                <textarea name="" id="" cols="21" rows="4" placeholder="zip code"></textarea>
                <button>SEND MESSAGE</button>
            </div>
        </div>
        <div class="dt">
            <h3>OUR SERVICES</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum, nobis.</p>
        </div>
        <div class="down">
            <div class="opts">
                <div class="to"><i class="bi bi-people-fill"></i></div>
                <h4>Civil Law</h4>
            </div>
            <div class="opts">
                <div class="to"><i class="bi bi-unlock-fill"></i></div>
                <h4>Criminal Law</h4>
            </div>
            
            <div class="opts">
                <div class="to"><i class="bi bi-briefcase-fill"></i></div>
                <h4>Business Law</h4>
            </div>
        </div>
    </div>
</body>
</html>
